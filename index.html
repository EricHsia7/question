的能力缺乏充分的信心，甚至以為自己必將失敗無疑。——富蘭克林&txt&所有的勝利，與征服自己的勝利比起來，都是微不足道；所有的失敗，與失去自己的失敗比起來，更是微不足道。&txt&人生難得幾回搏，此時不搏何時搏。&txt&在淚水中浸泡過的微笑最燦爛，從迷惘中走出來的靈魂最清醒。&txt&成功的秘訣，在永不改變既定的目的。——盧梭&txt&堅持把簡單的事情做好就是不簡單，堅持把平凡的事情做好就是不平凡。所謂成功，就是在平凡中做出不平凡的堅持。&txt&一個人的成功不取決於他的智慧，而是毅力。&txt&沒有礁石，就沒有美麗的浪花；沒有挫折，就沒有壯麗的人生。&txt&最不會利用時間的人，最會抱怨時間不夠。——拉布呂耶爾&txt&這個世界上任何奇蹟的產生都是經過千辛萬苦的努力而得的，首先承認自己的平凡，然後用千百倍的努力來彌補平凡。&txt&試著放縱自己，卻總牽絆於過多的束縛，依循著規律生活的只是一具失去靈魂的軀殼。&txt&成功的關鍵在於相信自己有成功的能力。——拿破崙·希爾&txt&自信是走向成功的第一步，缺乏自信是失敗的主要原因。——莎士比亞&txt&無論你覺得自己多么的了不起，也永遠有人比你更強；無論你覺得自己多么的不幸，永遠有人比你更加不幸。&txt&人所缺乏的不是才幹而是志向，不是成功的能力而是勤勞的意志。——部爾衛&txt&成功就是把複雜的問題簡單化，然後狠狠去做。&txt&老要靠別人的鼓勵才去奮鬥的人不算強者；有別人的鼓勵還不去奮鬥的人簡直就是懦夫。&txt&只有把抱怨環境的心情，化為上進的力量，才是成功的保證。——羅曼·羅蘭&txt&瀑布對懸崖無可畏懼，所以唱出氣勢磅礴的生命之歌。&txt&我努力，我堅持，我就一定能成功。&txt&天下最寶貴的，莫如時日；天下最能奢侈的，莫如浪費時日。——莫扎特&txt&如果刀刃怕傷了自己而不與磨刀石接觸，就永遠不會鋒利。&txt&毅力可以征服任何一座高峰。&txt&一個人所有的成功和失敗，都是其習慣造就的結果。——拿破崙·希爾&txt&路再遠也會有終點，夜再長也會有盡頭，雨再大也會有停的時候。&txt&經過海浪的一番磨礪，卵石才變得更加美麗光滑。&txt&不為失敗找藉口，只為成功找方法。&txt&世界上只有想不通的人，沒有走不通的路。&txt&那些即使遇到了相會，還不敢自信必能成功的人，只能得到失敗。——塞涅卡&txt&人最可悲的是自己不能戰勝自己。&txt&不經歷風雨，怎能見彩虹？&txt&當你跌到谷底時，那正表示，你只能往上，不能往下！&txt&沒有哪一個聰明人會否定痛苦與憂愁的鍛鍊價值。——赫胥黎&txt&命運把人拋入最低谷時，往往是人生轉折的最佳期。誰若自怨自艾，必會坐失良機！&txt&當你再也沒有什麼可以失去的時候，就是你開始得到的時候。&txt&每一個人都多多少少有點惰性。一個人的意志力量不夠推動他自己，他就失敗，誰最能推動自己，誰就最先得到成功。——羅蘭&txt&人一看重機會，就難免被機會支配。——周國平&txt&心有多大，舞台就有多大。&txt&永遠要記得，成功的決心遠勝於任何東西。——亞伯拉罕·林肯&txt&逆境給人寶貴的磨鍊機會。只有經得起環境考驗的人，才能算是真正的強者。——松下幸之助&txt&人在身處逆境時，適應環境的能力實在驚人。人可以忍受不幸，也可以戰勝不幸，因為人有著驚人的潛力，只要立志發揮它，就一定能渡過難關。&txt&人的缺點就如同花園裡的雜草。雜草不需培植照樣生長，所以如果不及時清除，它們很快就會占領整座花園。——拿破崙·希爾&txt&關上身後那扇恐懼之門，你就會知道面前那扇成功之門打開的速度有多快。——拿破崙·希爾&txt&現在荒廢的每一個瞬間，都是你的未來。&txt&將來的你，一定會感謝現在拚命的自己！&txt&挫折是弱者的絆腳石，是強者的墊腳石。&txt&今天所有的不幸，是我荒廢時間的報應。&txt&努力到無能為力，拼搏到感動自己。&txt&不要在這個努力拚搏的年紀去選擇安逸。&txt&成功就是一把梯子，雙手插在口袋的人是爬不上去的。&txt&你的氣質裏，藏著你跑過的步和你讀過的書。&txt&這世上最不會貶值的投資，就是為自己努力。&txt&最怕一生碌碌無為，還安慰自己平凡可貴。&txt&不怕萬人阻擋，隻怕自己投降。&txt&總有人要贏，為什麽不能是我？&txt&沒有走不通的路，隻有不敢走的人！&txt&苦難，是化了妝的祝福。&txt&出發，永遠是最有意義的事，去做就是了。&txt&通往成功的道路上有一門必修課叫孤獨。&txt&時光不回頭，當下才重要。&txt&不是想成為，而是要成為。&txt&不摔的慘烈，如何享受涅磐重生的快樂。&txt&可怕的不是失敗，而是自甘墮落。&txt&不畏過往，不懼將來。&txt&豈能盡如人意，但求無愧於心。&txt&我命由我，不由天！&txt&如果你真的願意為自己的夢想去努力，最差的結果，不過是大器晚成。&txt&天下大事必作於細，天下難事必作於易！&txt&當你知道你不在是你的時候，你才是真正的你！&txt&當你的才華還撐不起你的野心時，你就該努力。&txt&心有猛虎，細嗅薔薇。&txt&我TM竟然以為我竭盡全力了。&txt&能力是練出來的，潛能是逼出來的，習慣是養成的，我的成功是一步步走出來的。&txt&不要因為希望去堅持，要堅持的看到希望。&txt&最怕自己平庸碌碌還安慰自己平凡可貴。&txt&腳踏實地過好每一天，最簡單的恰恰是最難的。&txt&拿夢想去拼，我怎麽能輸。&txt&人生可如蟻而美如神。&txt&隻要學不死，就往死裏學。&txt&我會努力站在萬人中央成為別人的光。&txt&行為決定性格，性格決定命運。&txt&不曾楊帆，何以至遠方。&txt&人生充滿苦痛，我們有幸來過。&txt&如果驕傲沒有被現實的大海冷冷拍下，又怎麽會明白要多努力才能走到遠方。&txt&所有的豪言都收起來，所有的吶喊都咽下去。&txt&十年後所有難過都是下酒菜。&txt&人生如逆旅，我亦是行人。&txt&駕馭命運的舵是奮鬥，不抱有一絲幻想，不放棄一點機會，不停止一日努力。&txt&失敗時鬱鬱寡歡，這是懦夫的表現。&txt&所有偷過的懶都會變成打臉的巴掌。&txt&沒死，就不要把自己當廢物。&txt&越努力，越幸運。&txt&每一個不起舞的早晨，都是對生命的辜負。——尼採&txt&死魚隨波逐流，活魚逆流而上。&txt&牆高萬丈，擋的隻是不來的人，要來，千軍萬馬也是擋不住的。&txt&既然選擇遠方，就註定風雨兼程。&txt&漫漫長路，荊棘叢生，待我用雙手踏平。&txt&不要忘記最初那顆不倒的心。&txt&胸有凌雲志，無高不可攀。&txt&永遠別放棄自己，哪怕所有人都放棄了你。&txt&你隻能以最好姿態面對你的野心。&txt&你的所有不甘和怨氣來源於你的不自信和沒實力。&txt&人與人之間的差距，是天生就這麽大，還是因為不能狠下心來逼自己？&txt&沒有過不去的坎，隻要你還活著。&txt&堅持最難，但成果也最大！&txt&最可怕的不是有人比你優秀，而是比你優秀的人還比你更努力。&txt&討厭自己明明不甘平凡卻又不好好努力。&txt&如果你真心選擇去做一件事，那麽全世界都是幫助你的。&txt&勇氣永遠都靠不住，隻有暫時的瘋狂才有意義！&txt&埋首前進，隻為抬頭能看見夢中最嚮往的地方。&txt&你必須非常努力，才能看起來毫不費力。&txt&帶著自己的夢，以一種驕傲的姿態走下去。&txt&當世界都在說放棄的時候，輕輕的告訴自己：再試一次。&txt&除了奮鬥，我別無選擇。&txt&質變的積累，才有量變的爆發。你沒有時間可以浪費！&txt&願你像那石灰，別人越是澆你冷水，你越是沸騰。&txt&我們都不是神的孩子，我們是追夢的孩子。&txt&累嗎？累就對了，舒服是留給死人的！&txt&逆風的方向，更適合飛翔。&txt&你若花開，蝴蝶自來。&txt&挑戰 ，這一切消極的東西都是我取得成功的催化劑。&txt&你越害怕失敗 ，就越容易失敗！&txt&我怎麽能倒下，我身後空無一人。&txt&隻有愛你所做的，你才能成就偉大的事情。如果你沒找到自己所愛的，繼續找別停下來。&txt&如果你是野花，沒人欣賞，你也要芬芳；如果你是小草，即使踐踏，你也要成長。&txt&你要努力成為梧桐，讓喜鵲在這裏棲息。你要努力成為大海，讓百川在這裏聚積。&txt&雞蛋，從外打破是食物，從內打破是生命。人生亦是如此，從外打破是壓力，從內打破是成長。&txt&自己選擇的路，別說爬，死也要死在路上。&txt&盡管人生有那麽多的徒勞無功，夢想，我還是要一次次全力以赴。&txt&一無所有就是拼搏的理由。&txt&你得先感動自己，才能感動別人。&txt&成功的速度，要超過爸媽老去的速度。&txt&不求盡如人意，但求問心無愧。&txt&你現在的生活也許不是你想要的，但絕對是你自找的。&txt&你吃過的苦，會照亮未來的路。&txt&沒有年少輕狂，隻有勝者為王。&txt&每個牛逼的人，都有一段苦逼的堅持。&txt&我雖然是窮人的後代，但我要作富人的祖先。&txt&不經歷風雨，怎麽見彩虹。&txt&與其追捧別人的強大，不如看看自己有多弱！&txt&不為失敗找藉口，隻為成功找方法。&txt&不比智力，比努力；不比起步，比進步。&txt&傷感一類的情緒，是對短暫的生命的浪費，實在沒必要。&txt&補救一個錯誤，與時間無任何的關係，主動尋求一個新的開始永不為遲。&txt&生命如自助餐廳，要吃什麼菜自己選擇。&txt&真正的快樂來源於寬容和幫助。&txt&照自己的意思去理解自己，不要小看自己，被別人的意見引入歧途。&txt&一個懶惰的少年將來就是一個襤褸的老人。&txt&懦夫把困難舉在頭頂，英雄把困難踩在腳下。&txt&所謂沒有時間，是因為沒有很好地利用它。&txt&人生是一場單程的旅行，即使有些遺憾我們也沒有從頭再來的機會，與其糾結無法改變的過去不如微笑著珍惜未來。&txt&心量狹小，則多煩惱，心量廣大，智慧豐饒。&txt&希望，是一種甜蜜的等待；想念，是一份溫馨的心情；朋友，是一生修來的福分；愛情，是一世難解的緣分。&txt&滴水穿石，不是力量大，而是功夫深。&txt&遇順境，處之淡然，遇逆境，處之泰然。&txt&征服世界，並不偉大，一個人能征服自己，才是世界上最偉大的人。&txt&恨別人，痛苦的卻是自己。&txt&苦口的是良藥，逆耳必是忠言。改過必生智慧，護短心內非賢。&txt&忍一時，風平浪靜，退一步，海闊天空。&txt&喜歡做別人不願做的事。&txt&人生偉業的建立，不在能知，乃在能行。&txt&生活在籠子裡的鳥，認為飛是一種病。&txt&雖然世界謊話連篇，但是你走過的路不會騙你。&txt&每一個失魂落魄的現在，都有一個吊兒郎當的曾經，你所有的痛苦都是罪有應得。&txt&人生自有其沉浮，每個人都應該學會忍受生活中屬於自己的一份悲傷。&txt&道德是朵最美麗的花兒，最聖潔的心靈，讓人問心無愧，心胸坦蕩。&txt&當你決定不再在乎的時候，生活就好起來了！&txt&有時候，沒有下一次，沒有機會重來，沒有暫停繼續。有時候，錯過了現在，就永遠永遠的沒機會了。&txt&人不會苦一輩子，但總會苦一陣子；許多人為了逃避苦一陣子，卻苦了一輩子。&txt&不要埋怨別人讓你失望了，怪你自己期望太多。&txt&說不說理不理都無所謂；因為看清了，也就看輕了。&txt&每個人的性格中，都有某些無法讓人接受的部分，再美好的人也一樣。所以不要苛求別人，也不要埋怨自己。&txt&幸福並不需要奢侈和豪華，有時要的越多反而越難幸福。小人物，小欲望，小滿足，才是大幸福。&txt&心簡單，世界就簡單，幸福才會生長；心自由，生活就自由，到哪都有快樂。&txt&不懂時，別亂說；懂得時，別多說；心亂時，慢慢說；沒話時，就別說。&txt&不必太過斤斤計較，願意吃虧的人，終究吃不了虧，吃虧多了，總有厚報；愛占便宜的人，定是占不了便宜，贏了微利，卻失了大貴。&txt&如果你找不到一個堅持的理由，你就必須找到一個重新開始的理由。&txt&人生如煙花，不可能永遠懸掛天際；只要曾經絢爛過，便不枉此生。&txt&不幸就像石頭，弱者把看成絆腳石，強者把它當成墊腳石。&txt&靠別人的腦子思考自己的人生。&txt&每個人都會累，沒人能為你承擔所有的傷悲和疲憊，所以人總有那么一段時間要學會自己長大。&txt&世界讓我遍體鱗傷，但傷口長出的卻是翅膀。&txt&如果別人朝你扔石頭，就不要扔回去了，留著做你建高樓的基石。你討厭我，我不介意，我活著不是為了取悅你。&txt&請看護好你曾經的激情和理想。在這個懷疑的時代，我們依然需要信仰。&txt&當我們搬開別人腳下的絆腳石時，也許恰恰是在為自己鋪路。&txt&很多時候都是自己挖了個坑，然後義無反顧的跳進去。坑是自己挖的，跳也是自己跳的，最後爬不出來的也是自己。&txt&生活本來很不易，不必事事渴求別人的理解和認同，靜靜的過自己的生活。心若不動，風又奈何。你若不傷，歲月無恙。&txt&人生四然：來是偶然，去是必然，盡其當然，順其自然。&txt&生活就像坐過山車，有高峰，也有低谷，這意味著，無論眼下是好是壞，都只是暫時的。&txt&清醒時做事，糊塗時讀書，大怒時睡覺，獨處時思考。&txt&路是自己選的，所以即使以後會跌倒，會受傷，也都要學會自己承受，自己療傷。我們都是這樣，學會長大的。&txt&花用盡全力，才在一年中盛放一次，美艷，而短暫，就像青春，不同的是，花有很多個一年，我們卻只有一個一輩子。&txt&我們最強的對手，不一定是別人，而可能是我們自己！在超越別人之前，先得超越自己！&txt&真正的堅韌，應該是哭的時候要徹底，笑的時候要開懷，說的時候要淋漓盡致，做的時候不要猶豫。&txt&一個人知道自己為什麼而活，就能忍受任何生活。&txt&我們總是把陌生人給的一些小恩小惠當做是大恩大德，卻把身邊那些死心塌地對你好的人當做理所當然。&txt&若無其事，原來是最好的報復。 何必向不值得的人證明什麼，生活得更好，是為了自己。&txt&不管你去往何方，不管將來迎接你的是什麼，請你帶著陽光般的心情啟程。&txt&因為沒有，從不擔心失去；因為想要，才會患得患失。&txt&人生中最艱難的兩場考驗：等待時機到來的耐心，和面對一切際遇的勇氣。&txt&種子牢記著雨滴獻身的叮囑，增強了冒尖的勇氣。&txt&山路曲折盤鏇，但畢竟朝著頂峰延伸。&txt&喜歡跑步的人很多，但天天跑步的人不多，擁有夢想的人很多，但堅持夢想的人不多。&txt&決定命運的並不是天上掉下來的一個大大的機會，而是每一分鐘裡你做的一個微小的選擇。 所有的差別就只在那一分鐘裡。&txt&不後悔，莫過於做好三件事：一是知道如何選擇；二是明白如何堅持；三是懂得如何珍惜。&txt&命運的轉折是從當下的這一秒開始的，而最可怕的一種局面是，懷念過去，幻想未來，虛度現在。&txt&時間告訴你什麼叫衰老，回憶告訴你什麼叫幼稚。不要總在過去的回憶里纏綿，昨天的太陽，曬不乾今天的衣裳。&txt&今天做別人不願做的事，明天就能做別人做不到的事。&txt&到了一定年齡，便要學會寡言，每一句話都要有用，有重量。喜怒不形於色，大事淡然，有自己的底線。&txt&趁著年輕，不怕多吃一些苦。這些逆境與磨練，才會讓你真正學會謙恭。不然，你那自以為是的聰明和藐視一切的優越感，遲早會毀了你。&txt&無論現在的你處於什麼狀態，是時候對自己說：不為模糊不清的未來擔憂，只為清清楚楚的現在努力。&txt&世界上那些最容易的事情中，拖延時間最不費力。&txt&拖延將不斷滋養恐懼。&txt&海浪的品格，就是無數次被礁石擊碎又無數閃地撲向礁石。&txt&人都是矛盾的，渴望被理解，又害怕被看穿。&txt&經過大海的一番磨礪，卵石才變得更加美麗光滑。&txt&生活可以是甜的，也可以是苦的，但不能是沒味的。你可以勝利，也可以失敗，但你不能屈服。&txt&越是看起來極簡單的人，越是內心極豐盛的人。&txt&盆景秀木正因為被人溺愛，才破滅了成為棟樑之材的夢。&txt&樹苗如果因為怕痛而拒絕修剪，那就永遠不會成材。&txt&生活的激流已經湧現到萬丈峭壁，只要再前進一步，就會變成壯麗的瀑布。&txt&生命很殘酷，用悲傷讓你了解什麼叫幸福，用噪音教會你如何欣賞寂靜，用彎路提醒你前方還有坦途。&txt&山澗的泉水經過一路曲折，才唱出一支美妙的歌。&txt&通過雲端的道路，只親吻攀登者的足跡。&txt&敢於向黑暗宣戰的人，心裡必須充滿光明。&txt&驕傲，是斷了引線的風箏，稍縱即逝；自卑，是剪了雙翼的飛鳥，難上青天。這兩者都是成才的大忌。&txt&向你的美好的希冀和追求撒開網咖，九百九十九次落空了，還有一千次呢。&txt&只有創造，才是真正的享受，只有拼搏，才是充實的生活。&txt&激流勇進者方能領略江河源頭的奇觀勝景。&txt&忙於採集的蜜蜂，無暇在人前高談闊論。&txt&有一個人任何時候都不會背棄你，這個人就是你自己。誰不虛偽，誰不善變，誰都不是誰的誰。又何必把一些人，一些事看的那么重要。&txt&一些傷口之所以總會痛，那是因為你總是去摸。&txt&有一種女人像貝殼一樣，外面很硬，內在其實很軟。心裡有一顆美麗的珍珠，卻從來不輕易讓人看見。&txt&人生沒有絕對的公平，而是相對公平。在一個天平上，你得到越多，勢必要承受更多，每一個看似低的起點，都是通往更高峰的必經之路。&txt&你要學會捂上自己的耳朵，不去聽那些熙熙攘攘的聲音；這個世界上沒有不苦逼的人，真正能治癒自己的，只有你自己。&txt&時間會告訴你一切真相。有些事情，要等到你漸漸清醒了，才明白它是個錯誤；有些東西，要等到你真正放下了，才知道它的沉重。&txt&時間並不會真的幫我們解決什麼問題，它只是把原來怎么也想不通的問題，變得不再重要了。 &txt&生活不是讓你用來妥協的。你退縮得越多，那么可以讓你喘息的空間也就是越少。&txt&要想改變命運，首先改變自己。&txt&今天的成功是因為昨天的積累，明天的成功則依賴於今天的努力。成功需要一個過程。&txt&命運掌握在自己手裡，命運的好壞由自己去創造。&txt&如果我們投一輩子石塊，即使閉著眼睛，也肯定有一次擊中成功。&txt&好好的管教你自己，不要管別人。&txt&先把魚網打開，魚兒才能找到漁網的入口。&txt&不幸往往來自比較，而幸福也是來自比較。&txt&風暴再大，它終不能刮到你的內心去。&txt&不寬恕眾生，不原諒眾生，是苦了你自己。&txt&阻止你前行的，不是人生道路上的一百塊石頭，而是你鞋子裡的那一顆石子。&txt&積木搭起的房子看似很美，卻會在不經意間轟然倒塌。&txt&當你握著兩手沙子時，一定就拿不到地上那顆珍珠了。&txt&每一種創傷，都是一種成熟。&txt&用鞭子抽著，陀螺才會鏇轉。&txt&成功需要付出代價，不成功需要付出更高的代價。&txt&寧可失敗在你喜歡的事情上，也不要成功在你所憎惡的事情上。&txt&生活本沒有導演，但我們每個人都像演員一樣，為了合乎劇情而認真地表演著。&txt&不管別人臉上有沒有飯粒，都請你先照照鏡子。&txt&相信信念能夠戰勝一切，這本身就是一個最偉大的信念。&txt&長在我們大腦左右的耳朵，往往左右我們的大腦。&txt&一個細節足以改變一生。&txt 成生命的過程。&txt&人生就像一首耐人尋味的歌，有低潮部分，也有高潮部分，就像人生一樣有低谷，但也總會有高潮的喜悅。&txt&人生就像數學中的一道道難題，只有頑強不懈努力地克服那一道道難題，你才會拿一百分，你才會獲得更多經驗，獲得更多知識。&txt&人生就像水珠，經過不懈努力可以穿透石頭，雖然穿過那石頭不是一時間的事，但只要有堅持不懈的精神，沒有什麼事做不成。&txt&人生就像長跑，在長跑過程中，跑的時間越長，身體就會越難受，只有堅持不懈，才能跑完這漫長的路到達終點。&txt&人生就像道路，有坎坷的，也有平坦的；在成長的過程中，不會是一帆風順的，有時會跌倒，有時不會跌倒，但總要繼續前進。&txt&人生就像一幅畫，應該多一些亮麗的色彩，少一些灰暗的色調。&txt&人生就像一座火山，當你生氣和憤怒時它會爆發，當你高興和歡樂時它會噴出地下泉，澆灌腳下的花花草草。&txt&人生就像戰場，不是你死便是我活。社會不斷發展，跟不上節奏的都將被淘汰，只有不斷地汲取教訓，不斷改變自我去適應社會，才能被社會所錄用。&txt&人生就像峽谷里的一粒種子，只有頑強拼搏，努力生長，才能長出峽谷，看見陽光，如果放棄，那么就會永遠墜落在峽谷的深處，永遠看不見陽光。&txt&人生就像憤怒的小鳥，當你失敗時，總有幾隻豬在笑。&txt&人生就像茶几，充滿杯具，如果放上一把牙刷，就會變成洗具，所以別老盯著杯具，要去找屬於你的那把牙刷！&txt&人生就像一場舞會，教會你最初舞步的人卻未必能陪你走到散場！&txt&5，拿一把爛牌的彆氣餒，底牌說不定是一對王呢。&txt&人生就像一個戲劇，開心的時候是喜劇，傷心的時候是悲劇，桃花運來了就是青春偶像劇！&txt&人生就像河流，只有找準了河流的軌跡，才能判斷出河流未來的方向！&txt&人生是一條船，每個人都想劃到對岸，有人輕鬆就過了，有人中途落水，還有的快接近時卻怎么也靠不了岸。&txt&人生就像迷宮，我們用上半生尋找入口，用下半生尋找出口。&txt&人生如一杯茶，不會苦一輩子，但要苦一陣子。&txt&人生如一本書，應該多一些精彩的細節，少一些乏味的字眼。&txt&人生如一局棋，應該多一些主動的出擊，少一些消極的退縮。&txt&人生如一首詩，應該多一些悠揚的抒情，少一些愁苦的嘆息。&txt&人生如一幅畫，應該多一些亮麗的著色，少一些灰色的基調。&txt&人生如一支歌，應該多一些昂揚的吟唱，少一些哀婉的詠嘆。&txt&從生活品味出人生的哲理。&txt&人生像一張潔白的紙，全憑人生之筆去描繪，玩弄紙筆者，白紙上只能塗成一攤胡亂的墨跡；認真書寫者，白紙上才會留下一篇優美的文章。&txt&人生就好像你搭乘一輛火車，沿途有不同的景色，不同的站台，和不同的人上車，也會過了這個景點到下一個景點，到下一個站台，不同的人上下車，那些都是過客，重要的是自己的旅程。&txt&人生是牆上的掛曆，撕下的是歡笑是淚水，還有身邊流失的青春，和對過去不盡的思戀。&txt&人生如集市，眾人在此相聚，卻不久留；人生如客，路人在此歇腳，而後又走。&txt&人生如同在大海里潛游，只有克服海底的重重壓力，才能越潛越深，才能欣賞到別人從未見過的景色。&txt&冷靜，學習如何從慌亂中找到生機。&txt&人生猶如石材，在上面雕刻神或是魔鬼，那是各人的自由。&txt&人生是一門藝術，每個人的生命史就是他自己的作品。選自：人生哲理名言佳句&txt&人生就像一道漫長的階梯，任何人也無法逆向而行，只能在急促而繁忙的進程中，偶爾轉過頭來，回望自己留下的蹣跚腳印。&txt&人生又如同獵豹捕食，它蓄積力量，向獵物狂奔而去，可離獵物越來越近，它發現自己的力量也消失殆盡了，最終放棄了奔跑追逐。&txt&人生就像在玩撲克牌遊戲，你無法保證自己能抽到最好的一手牌。但無論手中的牌是好是壞，都要盡全力地去打好它。這樣，人生才有意義。&txt&人生的進程就好像在走一座迷宮，無窮無盡又精彩繽紛，讓人無法預料，正如你永遠不知道在下一個轉彎處等待你的是什麼，你只能轉過去，然後看見命運給我們安排下無數的驚喜，挫折，重逢，別離，高潮，低谷，也順帶安排下無數的轉折。每轉折一次，你的生命軌跡就有了變化；每轉折一次，你的人生感悟都不再相同。&txt&人生就像弈棋，一步失誤，全盤皆輸，這是令人悲哀之事；而且人生還不如奕棋，不可能再來一局，也不能悔棋。&txt&人生就像一座山，重要的不是它的高低，而在於靈秀；人生就像一場雨，重要的不是它的大小，而在於及時。&txt&人生就像考古一樣，總是要不斷地探索和尋覓，才會有意外的驚喜出現！&txt&人生就像游泳，如果一旦停止了搏擊，你就會沉淪下去！&txt&人生就像登山，遙看目標似乎高不可攀，其實每向前一步，我們就距目標更進一步。&txt&人生就像一團毛線球，越扯越亂。&txt&又有誰能注意到背面交縱錯雜的線頭！&txt&人生就像一首江南雨巷的詩，如夢亦如幻。&txt&人生就像一面鏡子，你笑它也笑，你哭它也哭。&txt&人生就像一出自導自演的戲劇，隨時都有可能改變裡面的戲節，只不過到頭來的結局不同了。&txt&人生就像一場夢，夢醒了生命也就結束了。&txt&人生如魚，永不被束縛，永不歇足，往來穿梭匯凝成一彎流星趕月的清流。任潮漲潮落，循著自己的軌跡。 &txt&人生像杯濃酒，不經三番五次的提煉，就不會這樣可口。&txt&人生就像一盒朱古力，你永遠不知道下一塊會是什麼味道。&txt&人生就像一條大河，由於急流本身的衝擊力，在從前沒有水流的地方，沖刷出嶄新的意料不到的河道。&txt&人生像一首詩，它有自己的韻律和節奏，也有生長和腐壞的內在周期。&txt&人生好像火柴，嚴禁使用是愚蠢的，濫用則是危險的。&txt&人生就像向日葵在黑夜裡堅持一樣！等待陽光，為了陽光而來到世上！&txt&有溫暖等現象。&txt&人生如下棋，深謀遠慮者獲勝。&txt&人生就像一杯佳釀，越品越醇。&txt&人生如同日記，每人都想記下自己的經歷。但當他把記好的日記和他的誓言進行比較時，心情是何等謙卑啊！&txt&人生是一頭馬，輕快而健壯的馬。人要像騎手那樣大膽而細心地駕馭它。&txt&人生是跋涉，也是旅行；是等待，也是相逢；是探險，也是尋寶；是眼淚，也是歌聲。&txt&人生就像隨身碟，拷貝自己需要的，刪除自己不需要的。&txt&人生就像滾雪球，重要的是找到很濕的雪和很長的坡。&txt&人生如遊戲，一個不視規矩為規矩之人，再怎么強求其按規矩而行，也不過是徒勞。&txt&人生如夢，醒來方知一場空，不曾帶來什麼，也不將留下什麼，不，應該留下點什麼，留下點美好的東西吧！也不算白來一場。&txt&人生如天氣，說變就變，方才朗朗晴空，現如今已烏雲密布。&txt&人生如棋，一局不可以回頭的棋，一步一個腳印，一旦走了就不能悔棋。&txt&人生就像是一條河，左岸是無法忘卻的回憶，右岸是值得緊握的璀璨年華，中間流淌著年年歲歲淡淡的感傷。&txt&人生就像拋物線，每一個起承轉合，都風生了五味雜陳的心思。&txt&人生就像選擇題，總有一個答案適合你。&txt&人生就像文具盒，我們每天都在裝筆。&txt&人生就像一場乘車旅行，指不定在哪兒就會翻車。&txt&人生就像打電話，不是你先掛就是我先掛！&txt&人生就像坐公車，坐過站了就不可能倒退著開，只有自己下車原路返回。&txt&才發現你仍然在幸福就在身邊，可很多人都把握不住，當他們經過很多彎路在回來的時候，幸福卻已經不在。&txt&人生如夢。生命從無到有，又從有走向無。&txt&人生如月，殘缺後終有圓滿的到來。&txt&人生如溪流，一路歷盡坎坷崎嶇的重重的驚險，最終匯入平靜的湖泊。&txt&人生如蠟燭，火的燃燒和吞噬使蠟燭在燭光消失的一瞬間得到永恆。&txt&人生如瀑布，驚險一霎那，此後便是平坦的前途。&txt&人生如茶，粗品是苦的，細品是香的。&txt&人生如雲，歷經漂泊不定的旅行，終成甘露滋潤世間萬物。&txt&哲人無憂，智者常樂。並不是因為所愛的一切他都擁有了，而是所擁有的一切他都愛。&txt&淚水和汗水的化學成分相似，但前者只能為你換來同情，後者卻可以為你贏得成功。&txt&越是成熟的稻穗，越懂得彎腰。&txt&江海之所以能成為百穀之王，是因為懂得身處低下。&txt&後悔是一種耗費精神的情緒。後悔是比損失更大的損失，比錯誤更大的錯誤，所以請不要後悔。&txt&人生有幾件絕對不能失去的東西：自製的力量，冷靜的頭腦，希望和信心。&txt&不是境況造就人，而是人造就境況。&txt&自己要先看得起自己，別人才會看得起你。&txt&要銘記在心：每天都是一年中最美好的日子。&txt&愛的力量大到可以使人忘記一切，卻又小到連一粒嫉妒的沙石也不能容納。&txt&人是可以快樂地生活的，只是我們自己選擇了複雜，選擇了嘆息！&txt&過去的一頁，能不翻就不翻，翻落了灰塵會迷了雙眼。&txt&人若軟弱就是自己最大的敵人；人若勇敢就是自己最好的朋友。&txt&要糾正別人之前，先反省自己有沒有犯錯。&txt&許多人缺少的不是美，而是自信的氣質，記住：自信本身就是一種美。有了積極的心態就容易成功。&txt&人總是珍惜未得到的，而遺忘了所擁有的。&txt&用最少的悔恨面對過去。用最少的浪費面對現在。用最多的夢面對未來。&txt&得意時應善待他人，因為你失意時會需要他們。&txt&一千個人就有一千種生存方式和生活道路，要想改變一些事情，首先得把自己給找回來。&txt&任何的限制，都是從自己的內心開始的。忘掉失敗，不過要牢記失敗中的教訓。&txt&假如我不能，我一定要；假如我一定要，我就一定能。&txt&人生不過三萬天，成功失敗均坦然，是非恩怨莫在意，健康快樂最值錢。&txt&世界上有兩種人：索取者和給予者。前者也許能吃得更好，但後者絕對能睡得更香。&txt&要讓事情改變，先改變我自己；要讓事情變得更好，先讓自己變得更好。&txt&不要對挫折嘆氣，姑且把這一切看成是在你成大事之前，必須經受的準備工作。&txt&你出生的時候，你哭著，周圍的人笑著；在生命的盡頭，你笑著，而周圍的人在哭著。&txt&如果早上醒來，你發現自己還能自由呼吸，你就比在這一周離開人世的100萬人更有福氣。&txt&什麼時候也不要放棄希望，越是險惡的環境越要燃起希望的意志。&txt&許多人企求著生活的完美結局，殊不知美根本不在結局，而在於追求的過程。&txt&也許有些人很可惡，有些人很卑鄙。而當我設身為他想像的時候，我才知道：他比我還可憐。所以請原諒所有你見過的人，好人或者壞人。&txt&挽救他人。&txt&生命就是一個逐漸支出和利用時間的過程。一旦喪失了時間，生命也就走到了盡頭。&txt&等待與愛，如果沒有這一切，你擁有了所有，也是虛無。&txt&當我們眺望遠方的時候，近處的風景便看不清了。&txt&思考是一件最辛苦的工作，這可能是為什麼很少人願意思考的原因。&txt&成功呈機率分布，關鍵是你能不能堅持到成功開始呈現的那一刻。&txt&為別人鼓掌的人也是在給自己的生命加油。&txt&如果一個人不知道他要駛向哪個碼頭，那么任何風都不會是順風。&txt&感恩生命，感謝她給予我們一個聰明的大腦。思考疑難的問題，生命的意義；讚頌真善美，批判假惡醜。記住精彩的瞬間，激動的時刻，溫馨的情景，甜蜜的鏡頭。感恩生命賦予我們特有的靈性。&txt&善待自己，幸福無比，善待別人，快樂無比，善待生命，健康無比。&txt&一切偉大的行動和思想，都有一個微不足道的開始。&txt&在你發怒的時候，要緊閉你的嘴，免得增加你的怒氣。&txt&遺忘你所沒有的。&txt&驕傲是勝利下的蛋，孵出來的卻是失敗。&txt&沒有一個朋友比得上健康，沒有一個敵人比得上病魔，與其為病痛暗自流淚，不如運動健身為生命添彩。&txt&有什麼別有病，沒什麼別沒錢，缺什麼也別缺健康，健康不是一切，但是沒有健康就沒有一切。&txt&什麼都可以不好，心情不能不好；什麼都可以缺乏，自信不能缺乏；什麼都可以不要，快樂不能不要；什麼都可以忘掉，健身不能忘掉。&txt&選對事業可以成就一生，選對朋友可以智慧型一生，選對環境可以快樂一生，選對伴侶可以幸福一生，選對生活方式可以健康一生。&txt&含淚播種的人一定能含笑收穫。&txt&一個有信念者所開發出的力量，大於個只有興趣者。&txt&忍耐力較諸腦力，尤勝一籌。&txt&事業和成就，甚至一生。&txt&每一發奮努力的背後，必有加倍的賞賜。&txt&懶惰像生鏽一樣，比操勞更消耗身體。&txt&所有的勝利，與征服自己的勝利比起來，都是微不足道。所有的失敗，與失去自己的失敗比起來，更是微不足道。&txt&在這個塵世上，雖然有不少寒冷，不少黑暗，但只要人與人之間多些信任，多些關愛，那么，就會增加許多陽光。&txt&當一個人先從自己的內心開始奮鬥，他就是個有價值的人。&txt&凡真心嘗試助人者，沒有不幫到自己的。&txt&積極者相信只有推動自己才能推動世界，只要推動自己就能推動世界。&txt&行動是成功的階梯，行動越多，登得越高。&txt&當所有人都低調的時候，你可以高調，但不能跑調。&txt&成功的法則極為簡單，但簡單並不代表容易。&txt&肯低頭的人，永遠不會撞到矮門。&txt&昨晚多幾分鐘的準備，今天少幾小時的麻煩。&txt&拿望遠鏡看別人，拿放大鏡看自己。&txt&一念放下，萬般自在。&txt&六個不能：不能餓了才吃，不能渴了才喝，不能困了才睡，不能累了才歇，不能病了才檢查，不能老了再後悔。&txt&屋子修得再大也是臨時住所，只有那個小木匣才是永久的家，所以，屋寬不如心寬，身安不如心安！&txt&人生最大的錯誤，是用健康換取身外之物，人生最大的悲哀，是用生命換取個人的煩惱，人生最大的浪費，是用生命解決自己製造的麻煩！&txt&人生最大的哀痛，是子欲孝而親不在！人生最大的悲劇，是家未富而人先亡，人生最大的可憐，是彌留之際才明白自己是應該做什麼的！&txt&當心靈趨於平靜時，精神便是永恆！把欲望降到最低點，把理性升華到最高點，你會感受到：平安是福，清心是祿，寡慾是壽！&txt&最好的醫生是自己，最好的藥物是時間，最好的心情是寧靜，最好的保健是笑臉，最好的運動是步行！&txt&歡樂是長壽的妙藥，勤奮是健康的靈丹，運動是健康的投資，長壽是健身的回報，相逢莫問留春術，淡薄寧靜比藥好！&txt&金錢難買健康，健康大於金錢，金錢難買幸福，幸福必有健康，生命的幸福不在名利在健康，身體的強壯不在金錢在運動！&txt&飲食貴在節，讀
